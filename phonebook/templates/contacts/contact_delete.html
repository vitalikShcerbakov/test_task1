<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Удалить контакт:</title>
</head>

            <h1>Вы точно хотите удалить запись {{ contact }}? </h1>

              </form>
      
      </div>  
</body>
