<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title>Пользователь: {{ contact.full_name }}</title>
  {% load thumbnail %}
</head>
<body>

    {% thumbnail contact.photo '190x190' crop="center" upscale=True as im %}
        <img class="card-img my-2" src="{{ im.url }}">
    {% endthumbnail %} <br>
    
    Имя контакта: {{ contact.full_name }} <br>
    Подразделение: {{ contact.subdivision }} <br>
    Телефон: {{ contact.phone }} <br>
    
</body>
